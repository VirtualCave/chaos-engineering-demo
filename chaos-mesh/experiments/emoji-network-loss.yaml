apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: network-loss-example
  namespace: emojivoto
spec:
  action: loss
  mode: one
  selector:
    namespaces:
      - emojivoto
    labelSelectors:
      "app": "emoji-svc"
  loss:
    loss: "50"
    correlation: "25"
  duration: "120s"
  scheduler:
    cron: "@every 260s"
