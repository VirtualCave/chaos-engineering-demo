apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: web-network-delay-example
  namespace: chaos-testing
spec:
  action: delay
  mode: all
  selector:
    namespaces:
      - emojivoto
    labelSelectors:
      "app": "web-svc"
  delay:
    latency: "200ms"
    correlation: "100"
    jitter: "0ms"
  duration: "180s"
  scheduler:
    cron: "@every 190s"
