apiVersion: v1
kind: Service
metadata:
  name: {{ include "ground-train.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ground-train.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ground-train.selectorLabels" . | nindent 4 }}
