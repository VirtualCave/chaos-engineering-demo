apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ground-train.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ground-train.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "ground-train.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
